<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"><!--convertir plantilla a thymeleaf-->

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- End Header -->



	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Productos</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/producto}">Productos</a></li>
					<li class="breadcrumb-item active"><a href="#"></a>Lista de Productos</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="car-title">Lista de productos</h5>
							<p>Creacion de productos:
								<br><a class="btn btn-primary" th:href="@{/producto/create}">Crear productos</a>


							</p>
							<table class="table datatable">
								<thead>
									<tr>
										<th scope="col">Nombre</th>
										<th scope="col">Descripcion</th>
										<th scope="col">Cantidad</th>
										<th scope="col">Precio</th>
										<th scope="col">Accion</th>
										<th scope="col">Accion</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto:${productos}">
										<td th:text="${producto.nombre}"></td>
										<td th:text="${producto.descripcion}"></td>
										<td th:text="${producto.cantidad}"></td>
										<td th:text="${#strings.concat('$', #numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'POINT'))}"></td>
										<td><a title="Editar" class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id})}" ><i class="bi bi-pencil-square"></i> Edit</a></td>
										<td><a title="Eliminar" class="btn btn-danger" th:href="@{productos/edit/{id} (id=${producto.id})}" ><i class="bi bi-trash"></i> Delet</a></td>
									</tr>
								</tbody>
							</table>



						</div>

					</div>

				</div>

			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:insert="~{administrador/template_admin.html::footer}"></div>
	<!-- End Footer -->



	<!-- Vendor JS Files -->
	<div th:insert="~{administrador/template_admin.html::jsFiles}"></div>

	<!-- Template Main JS File -->
	<script th:src="@{/assetsADMIN/js/main.js}"></script>

</body>

</html>
