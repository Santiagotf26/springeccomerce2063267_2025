spring.application.name=springEcommerce_3063267
#puerto por defecto es 8080 puerto de pruebas:
server.port=0
#conexion a base de datos mysql
spring.datasource.driver-class-name=com.mysql.cj.jbdc.Driver
spring.datasource.url=jbdc:mysql://localhost:3306/ecommerce_db_3063267
spring.datasource.username=root
spring.datasource.password=root
#propiedades JPA cuando no estan las tablas en la db las crea
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
